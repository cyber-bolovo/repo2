<!DOCTYPE html>
<html >
  <head>
    <meta charset="utf-8">
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Formulários e Bootstrap</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-inverse">
          <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">Web Dev Academy</a>
                </div>

        <ul class="nav navbar-nav navbar-right">
              <li><a href="#">Início</a></li>
              <li><a href="#">Opções</a></li>
              <li><a href="#">Perfil</a></li>
              <li><a href="#">Ajuda</a></li>
        </ul>
      </div>
  </nav>

<div class="container-fluid">
          <div class="page-header">
              <h1>Adicionar item</h1>
          </div>
</div>
<div class="container-fluid">
    <form action="index.html" method="post">
            <div class="row">
                  <div class="col-lg-4">
                    <div class="form-group">
                      <label for='email'>Campo Um</label>
                      <input type='text' class='form-control' id="campoum" placeholder="digite o valor">
                    </div>
                  </div>
                  <div class="col-lg-4">
                    <div class="form-group">
                      <label for='email'>Campo Dois</label>
                      <input type='text' class='form-control' id="campodois" placeholder="digite o valor">
                    </div>
                  </div>
                  <div class="col-lg-4">
                    <div class="form-group">
                      <label for='text'>Campo Três</label>
                      <input type='text' class='form-control' id='campotres' placeholder="digite valor">
                    </div>
                  </div>
            </div>
        <div class="row">
                <div class="col-lg-3">
                    <div class="form-group">
                        <label for='text'>Campo Quatro</label>
                        <input type='text' class='form-control' id='campo-quatro' placeholder="digite o valor">
                    </div>
                </div>
                <div class="col-lg-3">
                      <div class="form-group">
                            <label for='text'>Campo Cinco</label>
                            <input type='text' class='form-control' id='campo-cinco' placeholder='digite campo cinco'>
                        </div>
                    </div>
                <div class="col-lg-3">
                        <div class="form-group">
                            <label for='text'>Campo Seis</label>
                            <input type="text" class='form-control' id='campo-seis' placeholder='digite valor aqui'>
                        </div>
                    </div>
                    <div class="col-lg-3">
                          <div class="form-group">
                                <label for='text'>Campo Sete</label>
                                <input type='text' class='form-control' id='campo-sete' placeholder='digite valor'>
                          </div>
                    </div>
          </div>

          <div class="row">
                    <div class="col-lg-6">
                          <div class="form-group">
                              <label for='text'>Campo Oito</label>
                              <input type='text' class='form-control' id='campo-oito' placeholder="digite valor">
                          </div>
                    </div>
                    <div class="col-lg-6">
                          <div class='form-group'>
                              <label for='text'>Campo Nove</label>
                              <input type='text' class='form-control' id='campo-nove' placeholder='digite valor'>
                          </div>
                    </div>
          </div>

          <div class="row">
                    <div class="col-lg-3">
                         <div class='form-group'>
                            <label for='text'>Campo Dez</label>
                            <input type='text' class='form-control' id='campo-dez' placeholder='digite valor'>
                         </div>
                    </div>
                    <div class='col-lg-3'>
                          <div class='form-group'>
                              <label for='text'>Campo Onze</label>
                              <input type="text" class='form-control' id='campo-onze' placeholder="digite valor onze">
                          </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="form-group">
                            <label for="text">Campo Doze</label>
                            <input type="text" class='form-control' id='campo-doze' placeholder="digite valor">
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="form-group">
                          <label for="text">Campo Treze</label>
                          <input type="text" class='form-control' id='campo-doze' placeholder="digite valor">
                        </div>
                    </div>
          </div>

          <div class="row">
                    <div class="col-lg-6">
                        <div class="form-group">
                           <label for='campo-quatorze'>Campo Quatorze</label>
                           <input type='text' class='form-control' id='campo-quatorze' placeholder="digite valor">
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label for='campo-quinze'>Campo Quinze</label>
                            <input type='text' class='form-control' id='campo-quinze' placeholder="digite valor">
                        </div>
                    </div>

  </div>
        <div class="page-header"></div>
          <div class="row">
            <div class="col-lg-12">
                <button type='submit' class='btn btn-primary'>Salvar</button>
                <button type='reset' class='btn btn-default'>Cancelar</button>
            </div>
          </div>
    </form>
  </div>


</div>





<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </body>
</html>
