<div class='blocopequeno'>
<h1>Eu sou um Modal</h1>
<p>Eu passo uma informação que o usuário quer ou precisa ver, muitas vezes
   também sou chamado para fazer alguma propaganda insuportável sobre
   um produto que o usuário com certeza não quer comprar.</p>
 </div>

<form action='aula3-exercicio1.html' method='post'>
    <h2>Formulário!</h2>
      <label for='nomeCompleto'>Nome</label>
      <br>
      <input type='text' name='nomeCompleto' id='nomeCompleto' placeholder="Digite seu nome"/>
     <br>

    <label for='sexo'>Sexo</label>
      <br>
      <label for='Homem'><input type='radio' name='sexo' value='homem'>Homem</label>

    <br>

    <label for='descricao'>Descrição</label>
      <br>

      <textarea name='descricao' id='descricao' rows='4' cols='30'>digite sua
      descrição...</textarea>
    <br>
       <label for='corfavorita'>Cor favorita</label>
     <br>
      <select name='corfavorita'>
         <option value='vermelho'>Vermelho</option>
         <option value='azul'>Azul</option>
         <option value='amarelo'>Amarelo</option>
         <option value='verde'>Verde</option>
       </select>
       <br>

  <button type='submit'>Enviar</button>

</form>
